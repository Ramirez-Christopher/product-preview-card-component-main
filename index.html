<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <div class="col">
      <img src="./images/image-product-mobile.jpg" alt="Chanel perfume">
    </div>
    <div class="col">
      <p class="header-text">Perfume</p>
      <h1 class="header-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="header-para"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p>
        <span class="curr-price">$169.99</span>
        <span class="old-price">$149.99</span>
      </p>
      <button class="cartBtn">Add to Cart </button>
    </div>
    
   
    
  </main>
  
</body>
</html>
